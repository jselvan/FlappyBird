<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flappy Bird - Flask</title>
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body>

  <div id="game-container" style="position:relative;">
    <canvas id="game" width="400" height="600"></canvas>

    <!-- UI -->
    <div id="ui">
      <div id="score">Score: 0</div>
      <!--<button id="start">Start / Restart</button>-->
    </div>

    <!-- Skin menu (moved inside container) -->
    <div id="skin-menu" style="display:none; text-align:center; position:absolute; top:50%; left:50%; transform:translate(-50%, -50%);">
      <div style="display:flex; align-items:center; justify-content:center; gap:20px;">
        <button id="skin-left" style="font-size:24px;">◀</button>
        <div id="current-skin-display" style="width:80px; height:80px; border-radius:50%; border:0px solid gold; display:flex; align-items:center; justify-content:center;"></div>
        <button id="skin-right" style="font-size:24px;">▶</button>
      </div>
      <div id="skin-name" style="margin-top:24px; font-weight:bold;"></div>
      <!-- Start button stays here, bigger -->
      <button id="start" style="margin-top:20px; font-size:28px; padding:10px 30px;">Play</button>
    </div>
  </div>

    <div id="leaderboard">
      <h2>Leaderboard</h2>
      <ol id="leaders"></ol>
    </div>

    <div id="submit-score" style="display:none;">
      <h3>Submit your score</h3>
      <input id="player-name" placeholder="Your name" />
      <button id="submit">Submit</button>
    </div>

    <script src="/static/main.js"></script>
  </body>
</html>
