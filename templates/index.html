<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <title>Flappy Sniffy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
    <style>
      /* Minimal overlay styles â€” you can move these to style.css as you like */
      #login-overlay {
        position: fixed; /* Changed from absolute to fixed */
        top: 0;
        left: 0;
        width: 100vw; /* Explicit full viewport width */
        height: 100vh; /* Explicit full viewport height */
        background: rgb(0, 0, 0);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 12px;
        z-index: 10000;
        padding: 18px;
        box-sizing: border-box;
        color: #fff;
        text-align: center;
        /* Ensure overlay doesn't affect document flow or canvas sizing */
        isolation: isolate;
        contain: layout style;
      }
      #login-overlay input {
        width: min(280px, 80vw);
        max-width: 280px;
        padding: 8px 10px;
        font-size: 16px;
        border-radius: 6px;
        border: 1px solid rgba(255,255,255,0.15);
        background: rgba(255,255,255,0.06);
        color: white;
        box-sizing: border-box;
        /* Prevent inputs from affecting overall layout */
        flex-shrink: 0;
      }
      #login-overlay button {
        padding: 10px 18px;
        font-size: 16px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        background: gold;
        color: #111;
      }

      /* ensure the game container keeps its intended layout on small screens */
      @media (max-width: 480px) {
        #login-overlay input { font-size: 18px; padding: 12px; }
        #login-overlay button { font-size: 18px; padding: 12px 20px; }
        #skin-menu { transform: translate(-50%, -48%); } /* nudge a bit */
      }
    </style>
  </head>
  <body>

    <div id="game-container" style="position:relative; width: fit-content; margin:auto;">
      <!-- LOGIN OVERLAY: shows login form or welcome screen -->
      <div id="login-overlay" aria-live="polite">
        <!-- Content will be dynamically populated by JavaScript -->
      </div>

      <!-- Game canvas - dimensions will be set dynamically by CSS and JavaScript -->
      <canvas id="game"></canvas>

      <!-- Mute button -->
      <button id="mute-btn" style="position:fixed; bottom:10px; right:10px; width:40px; height:40px; font-size:20px; border:none; border-radius:50%; background-color:rgba(0,0,0,0.7); color:white; cursor:pointer; z-index:10001; display:flex; align-items:center; justify-content:center;">ðŸ”Š</button>

      <!-- Skin menu (now rendered on canvas, hidden but kept for state detection) -->
      <div id="skin-menu" style="display:none; visibility:hidden; position:absolute;">
        <div style="display:flex; align-items:center; justify-content:center; gap:20px;">
          <button id="skin-left" style="font-size:24px;" type="button">â—€</button>
          <div id="current-skin-display" style="width:80px; height:80px; border-radius:50%; border:0px solid gold; display:flex; align-items:center; justify-content:center; background:transparent;"></div>
          <button id="skin-right" style="font-size:24px;" type="button">â–¶</button>
        </div>
        <div id="skin-name" style="margin-top:24px; font-weight:bold;"></div>
        <!-- Start button -->
        <button id="start" type="button" style="margin-top:20px; font-size:28px; padding:10px 30px;">Play</button>
      </div>
    </div>

    <script src="{{url_for('static', filename='main.js')}}"></script>
  </body>
</html>
