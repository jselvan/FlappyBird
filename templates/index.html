<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flappy Sniffy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
    <style>
      /* Minimal overlay styles â€” you can move these to style.css as you like */
      #login-overlay {
        position: absolute;
        inset: 0; /* top:0;right:0;bottom:0;left:0; */
        background: rgb(0, 0, 0);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 12px;
        z-index: 10000;
        padding: 18px;
        box-sizing: border-box;
        color: #fff;
        text-align: center;
      }
      #login-overlay input {
        width: min(280px, 84%);
        padding: 8px 10px;
        font-size: 16px;
        border-radius: 6px;
        border: 1px solid rgba(255,255,255,0.15);
        background: rgba(255,255,255,0.06);
        color: white;
      }
      #login-overlay button {
        padding: 10px 18px;
        font-size: 16px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        background: gold;
        color: #111;
      }

      /* ensure the game container keeps its intended layout on small screens */
      @media (max-width: 480px) {
        #login-overlay input { font-size: 18px; padding: 12px; }
        #login-overlay button { font-size: 18px; padding: 12px 20px; }
        #skin-menu { transform: translate(-50%, -48%); } /* nudge a bit */
      }
    </style>
  </head>
  <body>

    <div id="game-container" style="position:relative; width: fit-content; margin:auto;">
      <!-- LOGIN OVERLAY: appears on top of the canvas until player supplies name/section -->
      <div id="login-overlay" aria-live="polite">
        <!-- Image on top -->
        <img src="{{ url_for('static', filename='assets/flappysniffy.png') }}" alt="Flappy Sniffy" style="width:200px; margin-bottom:16px; display:block; margin-left:auto; margin-right:auto;" />
        <h2 style="margin:0 0 6px 0;">Welcome to Flappy Sniffy!</h2>
        <input id="player-name" placeholder="Your name" type="text" autocomplete="name" />
        <input id="player-section" placeholder="Your section number" type="text" autocomplete="off" />
        <div style="display:flex; gap:12px; align-items:center; justify-content:center;">
          <button id="login-btn" type="button">Start</button>
        </div>
        <small style="opacity:0.85;">Your name & section will be used for leaderboard submissions.</small>
      </div>

      <!-- Game canvas -->
      <canvas id="game" width="400" height="600"></canvas>

      <!-- UI (score + leaderboard button) -->
      <div id="ui" style="position:absolute; top:6px; left:0; width:100%; display:flex; justify-content:space-between; padding:0 6px; box-sizing:border-box;">
        <div id="score">Score: 0</div>
        <!-- Use an anchor so a new tab opens reliably across browsers/devices -->
        <a id="leaderboard-btn" href="leaderboard" target="_blank" rel="noopener" style="text-decoration:none; background:#fff8d6; padding:6px 8px; border-radius:6px; color:#111; font-weight:600;">Leaderboard</a>
      </div>

      <!-- Mute button -->
      <button id="mute-btn" style="position:fixed; bottom:10px; right:10px; width:40px; height:40px; font-size:20px; border:none; border-radius:50%; background-color:rgba(0,0,0,0.7); color:white; cursor:pointer; z-index:10001; display:flex; align-items:center; justify-content:center;">ðŸ”Š</button>

      <!-- Skin menu (centered overlay for choosing skin before run) -->
      <div id="skin-menu" style="display:none; text-align:center; position:absolute; top:50%; left:50%; transform:translate(-50%, -50%);">
        <div style="display:flex; align-items:center; justify-content:center; gap:20px;">
          <button id="skin-left" style="font-size:24px;" type="button">â—€</button>
          <div id="current-skin-display" style="width:80px; height:80px; border-radius:50%; border:0px solid gold; display:flex; align-items:center; justify-content:center; background:transparent;"></div>
          <button id="skin-right" style="font-size:24px;" type="button">â–¶</button>
        </div>
        <div id="skin-name" style="margin-top:24px; font-weight:bold;"></div>
        <!-- Start button -->
        <button id="start" type="button" style="margin-top:20px; font-size:28px; padding:10px 30px;">Play</button>
      </div>
    </div>

    <script src="{{url_for('static', filename='main.js')}}"></script>
  </body>
</html>
